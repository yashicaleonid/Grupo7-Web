<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card shadow container-sm p-4 bg-success-subtle" style="max-width: 500px;">
        <div class="row justify-content-center">
            <h2 class="text-center text-success">Registro de Pacientes</h2>
            <img src="images/paciente.png" class="img-fluid" style="width: 100px; height: 100px;">
        </div>
        <form action="javascript:insertarpaciente()" method="POST" id="formpaciente"> 
            <label for="nombre" class="form-label">Nombre</label><br>
            <input type="text" name="nombre" class="form-control" required><br>

            <label for="documento" class="form-label">Documento de Identidad</label><br>
            <input type="text" name="documento" class="form-control" required><br>

            <label for="telefono" class="form-label">Teléfono</label><br>
            <input type="text" name="telefono" class="form-control" required><br>

            <label for="correo" class="form-label">Correo electrónico</label><br>
            <input type="email" name="correo" class="form-control" required><br><br>

            <input type="submit" value="Registrar" class="btn btn-success btn-lg mx-auto d-block">
        </form> 
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
