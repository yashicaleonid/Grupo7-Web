<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_Médicos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: #d2f0e2;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="registromedicos" style="margin-top: 30px;">
        <div class="encabezado">
            <h1> Registro de Médicos</h1>
            <img src="images/medico.png" alt="Doctor" class="img" style="width: 30px; padding-left: 10px;">
        </div>
        <form action="javascript:insertarmedico()" method="POST" id="formmedico"> 
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" required><br>
            <label for="especialidad">Especialidad</label><br>
            <input type="text" name="especialidad" required><br>
            <label for="telefono">Teléfono</label><br>
            <input type="text" name="telefono" required><br>
            <label for="correo">Correo electrónico</label><br>
            <input type="email" name="correo" required><br><br>
            <input type="submit" value="Registrar">
        </form> 
    </div>
</body>
</html>
